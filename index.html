<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <!-- Card -->
      <section class="nft_card">
        <div class="nft_card__image">
          <div class="overlay">
            <div class="eye_icon">
              <img src="./images/icon-view.svg" alt="Eye Icon">
            </div>
          </div>
          <img src="./images/image-equilibrium.jpg" alt="NFT image" />
        </div>
        <div class="nft_card__content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth_days">
            <span>
              <div class="eth_logo">
                <img src="./images/icon-ethereum.svg" alt="Ethereum logo" />
              </div>
              0.041 ETH
            </span>
            <span>
              <div class="clock">
                <img src="./images/icon-clock.svg" alt="Clock icon" />
              </div>
              3 days left
            </span>
          </div>
        </div>
        <div class="card_footer">
          <div class="creator">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          </div>
          <div class="creator_info">
            <p>Creation of</p>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
